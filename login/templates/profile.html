{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Edit Profile</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="text-center mb-4">
                            {% if profile.foto_profile %}
                                <img src="{{ profile.foto_profile.url }}" alt="Profile Picture" class="rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover;">
                            {% else %}
                                <i class="fas fa-user-circle mb-3" style="font-size: 150px; color: #ccc;"></i>
                            {% endif %}
                            <div class="mb-3">
                                <label for="foto_profile" class="form-label">Foto Profile</label>
                                <input type="file" class="form-control" id="foto_profile" name="foto_profile" accept="image/*">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="nama" class="form-label">Nama</label>
                                    <input type="text" class="form-control" id="nama" name="nama" value="{{ profile.nama|default:'' }}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="status" class="form-label">Status</label>
                                    <select class="form-control" id="status" name="status">
                                        <option value="kasir" {% if profile.status == 'kasir' %}selected{% endif %}>Kasir</option>
                                        <option value="admin" {% if profile.status == 'admin' %}selected{% endif %}>Admin</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="slogan" class="form-label">Slogan</label>
                                    <input type="text" class="form-control" id="slogan" name="slogan" value="{{ profile.slogan|default:'' }}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="alamat" class="form-label">Alamat</label>
                                    <textarea class="form-control" id="alamat" name="alamat" rows="3">{{ profile.alamat|default:'' }}</textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="no_telepon" class="form-label">No. Telepon</label>
                                    <input type="text" class="form-control" id="no_telepon" name="no_telepon" value="{{ profile.no_telepon|default:'' }}">
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
