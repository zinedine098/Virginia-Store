{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <style>
    :root {
      --primary: #6c63ff;
      --secondary: #4a44c9;
      --accent: #ff6584;
      --light: #f8f9fa;
      --dark: #343a40;
      --success: #28a745;
      --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: var(--gradient);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .login-container {
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.8s ease-out;
    }
    
    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .login-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }
    
    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: var(--gradient);
    }
    
    .logo-container {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background: var(--gradient);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
    }
    
    .logo i {
      font-size: 36px;
      color: white;
    }
    
    .logo-text {
      font-size: 24px;
      font-weight: 700;
      background: var(--gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 5px;
    }
    
    .tagline {
      color: var(--dark);
      font-size: 14px;
      opacity: 0.7;
    }
    
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--dark);
      transition: color 0.3s;
    }
    
    .form-control {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e1e5ee;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s;
      background: white;
    }
    
    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
      outline: none;
    }
    
    .input-icon {
      position: absolute;
      right: 15px;
      top: 40px;
      color: #adb5bd;
      transition: color 0.3s;
    }
    
    .form-control:focus + .input-icon {
      color: var(--primary);
    }
    
    .btn-login {
      background: var(--gradient);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
      margin-top: 10px;
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(108, 99, 255, 0.4);
    }
    
    .btn-login:active {
      transform: translateY(0);
    }
    
    .additional-options {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      font-size: 14px;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
    }
    
    .remember-me input {
      margin-right: 5px;
    }
    
    .forgot-password {
      color: var(--primary);
      text-decoration: none;
      transition: color 0.3s;
    }
    
    .forgot-password:hover {
      color: var(--secondary);
      text-decoration: underline;
    }
    
    .divider {
      text-align: center;
      margin: 25px 0;
      position: relative;
    }
    
    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 1px;
      background: #e1e5ee;
    }
    
    .divider span {
      background: white;
      padding: 0 15px;
      color: #6c757d;
      font-size: 14px;
    }
    
    .social-login {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }
    
    .social-btn {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      border: 1px solid #e1e5ee;
      color: #6c757d;
      transition: all 0.3s;
      cursor: pointer;
    }
    
    .social-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }
    
    .social-btn.google:hover {
      color: #db4437;
      border-color: #db4437;
    }
    
    .social-btn.facebook:hover {
      color: #4267B2;
      border-color: #4267B2;
    }
    
    .social-btn.twitter:hover {
      color: #1DA1F2;
      border-color: #1DA1F2;
    }
    
    .signup-link {
      text-align: center;
      margin-top: 25px;
      font-size: 14px;
      color: var(--dark);
    }
    
    .signup-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    
    .signup-link a:hover {
      color: var(--secondary);
      text-decoration: underline;
    }
    
    .alert {
      border-radius: 10px;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: none;
      animation: slideDown 0.5s ease-out;
    }
    
    .alert-danger {
      background: rgba(220, 53, 69, 0.1);
      color: #dc3545;
      border-left: 4px solid #dc3545;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Responsive adjustments */
    @media (max-width: 480px) {
      .login-card {
        padding: 30px 20px;
      }
      
      .logo {
        width: 70px;
        height: 70px;
      }
      
      .logo i {
        font-size: 32px;
      }
      
      .logo-text {
        font-size: 22px;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo-container">
          <img src="{% static 'image/logo.png' %}" alt="" height="130">
        <!-- <h1 class="logo-text">Login</h1> -->
        <p class="tagline">Virginia Store</p>
      </div>
      
      {% if messages %}
        {% for pesan in messages %}
          <div class="alert alert-danger">{{ pesan }}</div>
        {% endfor %}
      {% endif %}
      
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label class="form-label" for="username">Username</label>
          <input type="text" name="username" id="username" class="form-control" placeholder="Masukkan username" required>
          <i class="fas fa-user input-icon"></i>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Masukkan password" required>
          <i class="fas fa-lock input-icon"></i>
        </div>

        
        <button type="submit" class="btn-login">Masuk</button>
      </form>
    </div>
  </div>

  <script>
    // Animasi sederhana untuk input fields
    document.addEventListener('DOMContentLoaded', function() {
      const inputs = document.querySelectorAll('.form-control');
      
      inputs.forEach(input => {
        // Saat input aktif
        input.addEventListener('focus', function() {
          this.parentElement.querySelector('.form-label').style.color = 'var(--primary)';
        });
        
        // Saat input tidak aktif
        input.addEventListener('blur', function() {
          if (!this.value) {
            this.parentElement.querySelector('.form-label').style.color = 'var(--dark)';
          }
        });
      });
    });
  </script>
</body>
</html>
