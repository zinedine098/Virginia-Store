{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kasir App</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <!-- Font Awesome untuk Ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Favicon -->
    <link rel="icon" href="{% static 'image/logo.png' %}">

    <style>
        body {
            background-color: #ff7979;
        }
        .navbar-custom {
            background-color: #ffffff !important;
            border-bottom: 1px solid #e9ecef;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #212529 !important;
        }
        .navbar-custom .nav-link:hover {
            color: #198754 !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'halaman_kasir' %}">
                <img src="{% static 'image/logo.png' %}" alt="logo" height="40" width="60" class="me-2">
                <strong>Virgina Store</strong>
            </a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mx-4">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'halaman_kasir' %}">
                            <i class="fas fa-box me-1"></i> Stock
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a
                            class="nav-link dropdown-toggle"
                            href="#"
                            role="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                        >
                            <i class="fas fa-cog me-1"></i> Menu Khusus
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/nota/"><i class="fas fa-file-invoice me-2"></i> Nota Kosong</a></li>
                            <li><a class="dropdown-item" href="/nota/cetak_nota_kosong/"><i class="fas fa-print me-2"></i> Cetak Nota Kosong</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-file-invoice-dollar me-2"></i> Nota Suplayer</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-print me-2"></i> Cetak Suplayer</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content-wrapper">
        {% block content %} {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
